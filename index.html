<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares-Pares: Filipino Memory Game</title>
    <style>
        :root {
            /* Filipino Tropical Theme Colors */
            --bg-color: #fdf6e3; /* Creamy background */
            --card-back: #0038a8; /* Philippines Flag Blue */
            --card-front: #ffffff;
            --accent-yellow: #fcd116; /* Philippines Flag Yellow */
            --accent-red: #ce1126; /* Philippines Flag Red */
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            /* Subtle woven mat pattern effect */
            background-image: linear-gradient(45deg, #f0ead6 25%, transparent 25%, transparent 75%, #f0ead6 75%, #f0ead6), 
                              linear-gradient(45deg, #f0ead6 25%, transparent 25%, transparent 75%, #f0ead6 75%, #f0ead6);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--accent-red);
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.8rem;
        }

        .scoreboard {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-color);
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* The Grid Container */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            width: 100%;
            perspective: 1000px; /* Essential for 3D flip effect */
        }

        /* The Card Container */
        .card {
            aspect-ratio: 1 / 1; /* Makes them perfectly square */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* State: Card is flipped */
        .card.flipped {
            transform: rotateY(180deg);
        }

        /* State: Card is matched */
        .card.matched {
             pointer-events: none; /* Cannot click matched cards */
        }
        
        /* Common styles for front and back face */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back when turned */
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            border: 2px solid #eee;
        }

        /* The design on the back of the card (facing up initially) */
        .card-back {
            background-color: var(--card-back);
            color: var(--accent-yellow);
            transform: rotateY(0deg);
            /* A simple sun icon for the back design */
            font-size: 2rem; 
        }
        .card-back::after {
            content: "‚òÄÔ∏è"; /* Sun icon */
        }

        /* The design on the front (revealed) face */
        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
        }

        /* Victory Message Area */
        #victory-message {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: popIn 0.5s ease-out;
        }

        #victory-message h2 {
            color: var(--accent-blue);
            margin: 0 0 10px 0;
        }

        .restart-btn {
            background-color: var(--accent-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
        }
        .restart-btn:hover {
            background-color: #a30e1e;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <h1>üáµüá≠ Pares-Pares üáµüá≠</h1>
    
    <div class="scoreboard">
        <div>Moves: <span id="moves-count">0</span></div>
        <div>Matches: <span id="matches-count">0</span>/8</div>
    </div>

    <div class="game-grid" id="gameGrid">
        </div>

    <div id="victory-message">
        <h2>Mabuhay! You Won!</h2>
        <p>You found all the Filipino pairs.</p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // The Filipino Themed Data (Using Emojis as proxies for cultural icons)
        const culturalIcons = [
            { name: 'jeepney', emoji: 'üöå' },     // Proxy for Jeepney
            { name: 'mango', emoji: 'ü•≠' },       // National Fruit
            { name: 'tarsier', emoji: 'üôâ' },     // Proxy for Tarsier (small primate)
            { name: 'salakot', emoji: 'üëí' },     // Traditional hat
            { name: 'lechon', emoji: 'üêñ' },      // Roasted pig
            { name: 'coconut', emoji: 'üå¥' },     // Tree of life
            { name: 'volcano', emoji: 'üåã' },     // Mayon/Taal proxy
            { name: 'beach', emoji: 'üèñÔ∏è' }       // The islands
        ];

        // Game State Variables
        let gridContainer = document.getElementById('gameGrid');
        let movesDisplay = document.getElementById('moves-count');
        let matchesDisplay = document.getElementById('matches-count');
        let victoryMessage = document.getElementById('victory-message');

        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let matches = 0;

        // --- Initialization Functions ---

        function initGame() {
            // Reset state
            moves = 0;
            matches = 0;
            movesDisplay.textContent = moves;
            matchesDisplay.textContent = matches;
            victoryMessage.style.display = 'none';
            gridContainer.innerHTML = '';
            
            // 1. Duplicate array to create pairs (8 pairs = 16 cards)
            let gameDeck = [...culturalIcons, ...culturalIcons];
            
            // 2. Shuffle the deck
            shuffle(gameDeck);
            
            // 3. Generate HTML cards
            gameDeck.forEach(item => {
                const cardElement = createCardElement(item);
                gridContainer.appendChild(cardElement);
            });

            // Get all newly created cards
            cards = document.querySelectorAll('.card');
        }

        // Helper to create the HTML structure for a single card
        function createCardElement(item) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.name = item.name; // Store the name for comparison later

            const frontFace = document.createElement('div');
            frontFace.classList.add('card-face', 'card-front');
            frontFace.textContent = item.emoji;

            const backFace = document.createElement('div');
            backFace.classList.add('card-face', 'card-back');
            // The content is handled by CSS ::after

            card.appendChild(frontFace);
            card.appendChild(backFace);
            card.addEventListener('click', flipCard);
            return card;
        }

        // Fisher-Yates Shuffle Algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- Game Logic Functions ---

        function flipCard() {
            // Don't allow flipping if board is locked or clicking the same card twice
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                // First card click
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second card click
            secondCard = this;
            incrementMoves();
            checkForMatch();
        }

        function incrementMoves() {
            moves++;
            movesDisplay.textContent = moves;
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.name === secondCard.dataset.name;

            if (isMatch) {
                disableCards();
                matches++;
                matchesDisplay.textContent = matches;
                if (matches === 8) {
                    setTimeout(() => {
                        victoryMessage.style.display = 'flex';
                    }, 500);
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            // Mark them as matched so they can't be clicked again
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true; // Lock board while waiting for flip back

            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000); // Wait 1 second before flipping back
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function restartGame() {
            initGame();
        }

        // Start the game on load
        initGame();

    </script>
</body>
</html>
